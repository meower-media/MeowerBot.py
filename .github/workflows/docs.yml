name: docs

on:
  push:
    branches:
      - master

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3 # Use the latest version of the action.

      - name: Set up Python 3.12
        uses: actions/setup-python@v4 # Use the latest version of the action.
        with:
          python-version: 3.12

      - name: Install Poetry
        run: |
          pip install poetry
          poetry --version

      - name: Install Dependencies
        run: |

          # Install dependencies using Poetry
          poetry install --no-interaction

          # Install additional dependencies from a requirements file
          poetry run pip install -r docs/source/requirements.txt

      - name: Build Documentation
        run: |
          cd docs/
          poetry run bash ./build.sh

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: build/html
      
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          # Upload entire repository
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2



      
